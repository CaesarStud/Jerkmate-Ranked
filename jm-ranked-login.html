<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Jerkmate Ranked
        </title>
        <link rel="stylesheet" href="jm-ranked.css" type="text/css">
        <link rel="shortcut icon" type="image/jpg" href="logo.jpg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "poppins", sans-serif;
            }
            body {
                background-color: rgb(255, 214, 230);
                background: radial-gradient(rgb(255, 119, 158), rgb(255, 214, 230));
            }
            .log-container {
                background: white;
                width: 450px;
                padding: 1.5rem;
                margin: 50px auto;
                border-radius: 10px;
                box-shadow: 0 20px 35px rgba(0,0,1,0.9);
            }
            form {
                margin: 0 2rem;
            }
            .form-title {
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
                padding: 1.3rem;
                margin-bottom: 0.4rem;
            }
            input {
                color: inherit;
                width: 100%;
                background-color: transparent;
                border: none;
                border-bottom: 1px solid #757575;
                padding-left: 1.5rem;
                font-size: 15px;
            }
            .input-group {
                position: 1% 0;
                position: relative;
                padding-top: 10px;
            }
            .input-group i {
                position: absolute;
                color: black;
            }
            input:focus {
                background-color: transparent;
                outline: transparent;
                border-bottom: 2px solid hsl(327,90%,28%);
            }
            input::placeholder {
                color: transparent;
            }
            label {
                color: #757575;
                /*position: relative;*/
                left: 1.2em;
                top: -1.3rem;
                cursor: auto;
                transition: 0.3s ease all;
            }
            input:focus~label,input:not(:placeholder-shown)~label {
                top: -3em;
                color: hsl(327,90%,28%);
                font-size: 15px;
            }
            .forgot {
                text-align: right;
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            .forgot a {
                text-decoration: none;
                color: rgb(137, 207, 240);
            }
            .forgot a:hover {
                color: blue;
                text-decoration: underline;
            }
            .btn {
                font-size: 1.1rem;
                padding: 8px 0;
                border-radius: 5px;
                outline: none;
                border: none;
                width: 100%;
                background: rgb(137, 207, 240);
                color: white;
                cursor: pointer;
                transition: 0.9s;
            }
            button:hover {
                background: #07001f;
            }
            .or {
                font-size: 1.1rem;
                margin-top: 0.5rem;
                text-align: center;
            }
            .icons {
                text-align: center;
            }
            .icons i {
                color: rgb(137, 207, 240);
                padding: 0.8rem 1.5rem;
                border-radius: 10px;
                font-size: 1.5rem;
                cursor: pointer;
                border: 2px solid #dfe9f5;
                margin: 0 15px;
                transition: 1s;
            }
            .icons i:hover {
                background: #07001f;
                font-size: 1.6rem;
                border: 2px solid rgb(137, 207, 240);
            }
            .links {
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 0 4rem;
                margin-top: 0.9rem;
                font-weight: bold;
                white-space: nowrap;
            }
            button {
                color: rgb(137, 207, 240);
                border: none;
                background-color: transparent;
                font-size: 1rem;
                font-weight: bold;
            }
            button:hover {
                text-decoration: underline;
                color: blue;
                background-color: transparent;
            }
            #submitSignUp {
                margin-top: 10px;
            }
            /* Mobile Compatibility */
            @media (max-width: 768px) {
                .log-container {
                    width: 90%; /* Make the form container take up most of the screen */
                    margin: 20px auto; /* Reduce top and bottom margin */
                    padding: 1rem; /* Reduce padding */
                }
                .form-title {
                    font-size: 1.2rem; /* Reduce font size for the title */
                    padding: 1rem 0; /* Adjust padding */
                }
                .input-group {
                    padding-top: 8px; /* Reduce padding */
                }
                input {
                    font-size: 14px; /* Reduce font size for inputs */
                }
                label {
                    font-size: 14px; /* Reduce font size for labels */
                }
                .btn {
                    font-size: 1rem; /* Reduce font size for buttons */
                    padding: 6px 0; /* Adjust padding */
                }
                .or {
                    font-size: 1rem; /* Reduce font size for the "or" text */
                }
                .icons i {
                    padding: 0.6rem 1rem; /* Reduce padding for icons */
                    font-size: 1.2rem; /* Reduce icon size */
                }
                .links {
                    flex-direction: column; /* Stack links vertically */
                    align-items: center; /* Center-align links */
                    padding: 0 1rem; /* Reduce padding */
                }
                .links p {
                    margin-bottom: 0.5rem; /* Add spacing between text and button */
                }
                .links button {
                    font-size: 0.9rem; /* Reduce font size for buttons */
                }
            }
            @media (max-width: 480px) {
                .log-container {
                    width: 95%; /* Make the form container even wider on very small screens */
                }
                .form-title {
                    font-size: 1.1rem; /* Further reduce font size for the title */
                }
                input {
                    font-size: 13px; /* Further reduce font size for inputs */
                }
                label {
                    font-size: 13px; /* Further reduce font size for labels */
                }
                .btn {
                    font-size: 0.9rem; /* Further reduce font size for buttons */
                }
                .or {
                    font-size: 0.9rem; /* Further reduce font size for the "or" text */
                }
                .icons i {
                    padding: 0.5rem 0.8rem; /* Further reduce padding for icons */
                    font-size: 1rem; /* Further reduce icon size */
                }
                .links button {
                    font-size: 0.8rem; /* Further reduce font size for buttons */
                }
            }
            .messageDiv {
                background-color: hsl(327,90%,28%);
                color: white;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 5px;
                font-size: 1rem;
                opacity: 0;
                animation: fadeOut 7s forwards;
            }
        </style>
        <script type="module" src="firebaseauth.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo"><a href="jm-ranked.html">Jerkmate Ranked</div>
                <ul>
                    <li><a href="jm-ranked-rank.html">Rank</a></li>
                    <li><a href="jm-ranked-shop.html">Shop</a></li>
                    <button class="login-button"><a href="jm-ranked-login.html">Log-In</a></button>
                </ul>
            </nav>
        </header>

        <div class="log-container" id="signUp" style="display:none;">
            <h1 class="form-title">Register</h1>
            <form method="post" action="">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="userName" id="userName" placeholder="User Name" required>
                    <label for="userName">User Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="rEmail" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="rPassword" placeholder="password" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" class="btn" value="Sign Up" name="signUp" id="submitSignUp">
            </form>
            <!--
            <p class="or">
                ----------or----------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            -->
            <div class="links">
                <p>Already Have an Account ?</p>
                <button id="signInButton">Sign In</button>
            </div>
        </div>

        <div class="log-container" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="password" required>
                    <label for="password">Password</label>
                </div>
                <!--
                <p class="forgot">
                    <a href="#">Forgot Password ?</a>
                </p>
                -->
                <input type="submit" class="btn" value="Sign In" name="signIn" id="submitSignIn">
            </form>
            <!--
            <p class="or">
                ----------or----------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            -->
            <div class="links">
                <p>Don't Have Account Yet ?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
        </div>

        <script>
            const signUpButton = document.getElementById('signUpButton');
            const signInButton = document.getElementById('signInButton');
            const signInForm = document.getElementById('signIn');
            const signUpForm = document.getElementById('signUp');

            signUpButton.addEventListener('click', function(){
                signInForm.style.display = "none";
                signUpForm.style.display = "block";
            })

            signInButton.addEventListener('click', function(){
                signInForm.style.display = "block";
                signUpForm.style.display = "none";
            })
        </script>
    </body>
</html>
